    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const background = document.getElementById('background-layer');
        const timeDisplay = document.getElementById('time-display');
        
        // 外部画像URLがすべて同じだったため、ダミー画像URLに変更
        const backgroundImages = {
            morning: 'https://pbs.twimg.com/media/G8GUbz0bQAAnDE-?format=png', // 5時 - 11時
            day: 'https://pbs.twimg.com/media/G8GUbz0bQAAnDE-?format=png',   // 12時 - 16時
            night: 'https://pbs.twimg.com/media/G8GUbz0bQAAnDE-?format=png'  // 17時 - 4時
        };
        
        function updateTimeAndBackground() {
            let hour;
            let timePeriod;

            const now = new Date();
            hour = now.getHours();
            
            const timeString = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit'});

            let currentBgPath;

            if (hour >= 5 && hour <= 11) {
                timePeriod = '朝';
                currentBgPath = backgroundImages.morning;
            } else if (hour >= 12 && hour <= 16) {
                timePeriod = '昼';
                currentBgPath = backgroundImages.day;
            } else {
                timePeriod = '夜';
                currentBgPath = backgroundImages.night;
            }

            background.style.backgroundImage = `url('${currentBgPath}')`;
            
            timeDisplay.textContent = `${timeString}`; 
        }

        updateTimeAndBackground();
        setInterval(updateTimeAndBackground, 1000); 
        });
    </script>
